<div class="container">

    <button class="boton" mat-raised-button color="primary" (click)="openDialog()">
        <mat-icon>add</mat-icon> 
        Nuevo Producto
    </button>

    <div>
      <mat-form-field appearance="standard">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
      </mat-form-field>

          <div class="mat-elevation-z8">

            <mat-toolbar class="toolbar" color="primary">
              <span class="span">Productos</span>
          </mat-toolbar>

            <table mat-table [dataSource]="dataSource" matSort>
              
              <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Producto </th>
                <td mat-cell *matCellDef="let row"> {{row.name}} </td>
              </ng-container>
          
              <ng-container matColumnDef="description">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Descripcion </th>
                <td mat-cell *matCellDef="let row"> {{row.description}} </td>
              </ng-container>
          
              <ng-container matColumnDef="Category">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Categoria </th>
                <td mat-cell *matCellDef="let row"> {{row.Category}} </td>
              </ng-container>
          
              <ng-container matColumnDef="Price">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Precio </th>
                <td mat-cell *matCellDef="let row"> Q.{{row.Price}} </td>
              </ng-container>

              <ng-container matColumnDef="Feature">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Caracteristica </th>
                <td mat-cell *matCellDef="let row"> {{row.Feature}} </td>
              </ng-container>

              <ng-container matColumnDef="Accion">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Acciones</th>
                <td mat-cell *matCellDef="let row"> 
                  <button mat-icon-button (click)="updateProducts(row)" color="primary">
                    <mat-icon>edit</mat-icon>
                  </button>
                  
                  <button mat-icon-button (click)="deleteProducts(row.id)" color="warn">
                    <mat-icon>delete</mat-icon>
                  </button>

                </td>
              </ng-container>
  
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          
              <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
              </tr>
            </table>
          
            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
          </div>
          
    </div>

</div>
