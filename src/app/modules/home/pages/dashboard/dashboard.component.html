<div class="box">

    <app-table-info [dataList]="mockCampagin" [header1]="'ID'" [header2]="'Nombre Campaña'" [header3]="'Estado'" [header4]="'Descripcion'"></app-table-info>
  </div>
  <div class="tb2">
    <h3 class="title">Negocios</h3>

  <div class="tb3">

  <div class="tb4">
