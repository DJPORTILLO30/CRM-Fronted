<h1 mat-dialog-title>{{dataDialog.title}}</h1>
<div mat-dialog-content>
  <ng-container *ngIf="this.dataDialog.actionForm !== 'delete'; else elseFormCalls">
    <form [formGroup]="form">
      <mat-form-field appearance="outline">
        <mat-label>Nombre del Contacto</mat-label>
        <input formControlName="contactName" matInput placeholder="Ej. John Doe">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Descripcion de la comunicación</mat-label>
        <textarea formControlName="description" matInput placeholder="Ej. 2334-xxxx"></textarea>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Fecha de la comunicación</mat-label>
        <input formControlName="comunicationDate" matInput type="date" placeholder="">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Hora de la comunicación</mat-label>
        <input formControlName="comunicationHour" matInput type="time" placeholder="">
      </mat-form-field>

    </form>
  </ng-container>
  <ng-template #elseFormCalls>
    <strong>¿Desea eliminar en verdad la comunicación?</strong>
  </ng-template>
</div>

<div mat-dialog-actions [align]="'end'">
  <button mat-raised-button color="warn" mat-dialog-close>Cancelar</button>
  <button mat-raised-button color="primary" (click)="onSubmit()">{{dataDialog.titleButton}}</button>
</div>
