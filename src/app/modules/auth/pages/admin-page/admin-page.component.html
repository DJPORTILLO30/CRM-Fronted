<div class="login-auth-page"> 
    <div class="login">
        <div class="header-wrapper">
            <h1>Administracion</h1>
        </div>
        <div class="login-wrapper">
            
            <form (ngSubmit)="sendLogin()" [formGroup]="formLogin" class="login-form">
                
                <div class="form-group">
                    <label for="email">Email administrador:</label>
                </div>
                <div>
                    <input formControlName="email" type="text" placeholder="Ingresa tu correo electrónico" class="form-input">
                </div>
                <div class="form-group">
                    <label for="password">Contraseña:</label>
                </div>
                    <div> 
                        <input formControlName="password" type="password" placeholder="Ingresa tu contraseña" class="form-input">
                        
                    </div>
                        <div class="form-action">
                            <button [disabled]="formLogin.invalid" class="logina-btn">Iniciar sesión</button> 
                        </div>
                        <div *ngIf="errorSession"> Ocurrió un error con tu Email o Password </div>
                <div class="account-form">
                    <h3>¿No tienes una cuenta de administrador?, crea una <a href="/auth/register">AHORA</a></h3>
                </div>
            </form>
            <form>
                <a href="/auth/login">
                    <input type="button" class="btn-back" ><i class="uil uil-arrow-left"></i>
                </a>
               
            </form>    
        </div>
    </div>
