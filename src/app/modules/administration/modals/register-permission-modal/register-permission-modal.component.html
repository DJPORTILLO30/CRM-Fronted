<div class="modal-page">
        <div class="modal-header">
            <h1>Nuevo permiso</h1>
        </div>
        <div class="modal-wrapper">
            <form (ngSubmit)="createNewPermission()" [formGroup]="formRegister" class="register-permission-modal">
                <div class="form-group">
                    <label for="name">Nombre:</label>
                </div>
                <div>
                    <input formControlName="name" type="text" placeholder="Ingresa el nombre del permiso" class="form-input">
                </div>
                <div class="form-group">
                    <label for="description">Descripción:</label>
                </div>
                <div>
                    <input formControlName="description" type="text" placeholder="Ingresa una breve descripción del permiso" class="form-input">
                </div>
                <div class="form-action">
                    <button  class="register-btn">Registrar</button>  
                </div>
            </form>
            <div class="form-action">
                <button (click)="closeModal()" class="exit-btn"><i class="uil uil-multiply"></i></button>  
            </div>
        </div>
</div>
